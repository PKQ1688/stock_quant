                document.getElementById("cur_profit_rate").innerText = cur_profit_rate;

            }
            document.getElementById("stock_profit_rate").innerText = (cur_price / start_price - 1).toFixed(2);
        }

        function buy_or_sell() {
            opt = document.getElementById("opt").value;

                "opt": document.getElementById("opt").value,
                "price": cur_price,
                "date": myChart.getOption().xAxis[0].data[myChart.getOption().xAxis[0].data.length - 1],
            };
            total_records.push(record);
            add_point(record);
            if (opt == "buy") {
                document.getElementById("opt").value = "sell";
            } else {

            };

        function add_point(record) {
            //给k线图加上markpoints

            // var cur_price = cur_cord[1];

                coord: [record.date, record.price],

            });

        function get_data() {
            //清空之前的全局变量
            total_records = [];
            total_profit = 0;
            document.getElementById("your_profit").innerText = 0;
            document.getElementById("cur_profit_rate").innerText = 0;
            document.getElementById("stock_profit_rate").innerText = 0;

            end_date = document.getElementById("end_date").value;

                    initKCharts(true);

                    var json = JSON.parse(request.responseText);
                    alert(json);
                }

        }


        function splitData(rawData) {
            let categoryData = [];
            let values = [];
            let volumes = [];
            for (let i = 0; i < rawData.length; i++) {
                categoryData.push(rawData[i].splice(0, 1)[0]);
                values.push(rawData[i]);
                volumes.push([i, rawData[i][4], rawData[i][0] > rawData[i][1] ? 1 : -1]);
            }
            return {
                categoryData: categoryData,
                values: values,
                volumes: volumes
            };
        }
        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.values.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += data.values[i - j][1];
                }
                result.push(+(sum / dayCount).toFixed(3));
            }
            return result;
        }

        var calcEMA, calcDIF, calcDEA, calcMACD;

        /*
         * 计算EMA指数平滑移动平均线，用于MACD
         * @param {number} n 时间窗口
         * @param {array} data 输入数据
         * @param {string} field 计算字段配置
         */
        calcEMA = function (n, data, field) {
            var i, l, ema, a;
            a = 2 / (n + 1);
            if (field) {
                //二维数组
                ema = [data[0][field]];
                for (i = 1, l = data.length; i < l; i++) {
                    ema.push((a * data[i][field] + (1 - a) * ema[i - 1]).toFixed(2));
                }
            } else {
                //普通一维数组
                ema = [data[0]];
                for (i = 1, l = data.length; i < l; i++) {
                    ema.push((a * data[i] + (1 - a) * ema[i - 1]).toFixed(3));
                }
            }
            return ema;
        };

        /*
         * 计算DIF快线，用于MACD
         * @param {number} short 快速EMA时间窗口
         * @param {number} long 慢速EMA时间窗口
         * @param {array} data 输入数据
         * @param {string} field 计算字段配置
         */
        calcDIF = function (short, long, data, field) {
            var i, l, dif, emaShort, emaLong;
            dif = [];
            emaShort = calcEMA(short, data, field);
            emaLong = calcEMA(long, data, field);
            for (i = 0, l = data.length; i < l; i++) {
                dif.push((emaShort[i] - emaLong[i]).toFixed(3));
            }
            return dif;
        };

        /*
         * 计算DEA慢线，用于MACD
         * @param {number} mid 对dif的时间窗口
         * @param {array} dif 输入数据
         */
        calcDEA = function (mid, dif) {
            return calcEMA(mid, dif);
        };

        /*
         * 计算MACD
         * @param {number} short 快速EMA时间窗口
         * @param {number} long 慢速EMA时间窗口
         * @param {number} mid dea时间窗口
         * @param {array} data 输入数据
         * @param {string} field 计算字段配置
         */
        calcMACD = function (short, long, mid, data, field) {
            var i, l, dif, dea, macd, result;
            result = {};
            macd = [];
            dif = calcDIF(short, long, data, field);
            dea = calcDEA(mid, dif);
            for (i = 0, l = data.length; i < l; i++) {
                macd.push(((dif[i] - dea[i]) * 2).toFixed(3));
            }
            result.dif = dif;
            result.dea = dea;
            result.macd = macd;
            return result;
        };
